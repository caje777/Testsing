<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>
    <p>In your text there are:</p>
    <p>{{ vowels }} vowels</p>
    <p>{{ consonants }} consonants</p>
    <p>{{ letters }} total letters</p>
    {% if y != 0 %}
    <p>{{ y }} "y"s</p>
    {% endif %}
    <p>{{ spaces }} spaces</p>
    <p>{{ words }} words</p>
    <p>{{ sentences }} sentences</p>
</body>
</html>
