<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
</head>
<body>
    <h1>Text Analysis Tool</h1>
    <form id="textForm">
        <label for="textInput">Input your text here for analysis:</label><br>
        <textarea id="textInput" name="text" rows="4" cols="50"></textarea><br>
        <button type="submit">Analyze Text</button>
    </form>
    <div id="analysisResults"></div>

        pass
    ```
    {% endcomment %}

    <!-- Script to submit form data and display results -->
    <script>
        document.getElementById("textForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('analysis', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("analysisResults").innerHTML = data;
            });
        });
    </script>
</body>
</html>
